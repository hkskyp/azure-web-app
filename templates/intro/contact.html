{% extends "base.html" %}

{% block title %}[lucasoft] | Contact{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">📧 Contact</h1>
    <p class="page-description">루카소프트와 함께하고 싶으시다면 언제든 연락주세요!</p>
</div>

<hr class="divider">

<div class="contact-container">
    <div class="contact-grid">
        <!-- 연락처 정보 -->
        <div class="contact-info">
            <h2 class="section-header">연락처 정보</h2>
            <div class="contact-item">
                <h3>📧 이메일</h3>
                <p>contact@lucasoft.co.kr</p>
            </div>
            <div class="contact-item">
                <h3>📞 전화</h3>
                <p>02-1234-5678</p>
            </div>
            <div class="contact-item">
                <h3>📍 주소</h3>
                <p>서울특별시 강남구 테헤란로 123, 루카빌딩 10층</p>
            </div>
            <div class="contact-item">
                <h3>🕒 운영시간</h3>
                <p>평일 09:00 - 18:00<br>주말 및 공휴일 휴무</p>
            </div>
        </div>

        <!-- 문의 양식 -->
        <div class="contact-form">
            <h2 class="section-header">문의하기</h2>
            <form action="https://formsubmit.co/hkskyp@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <div class="form-group">
                    <label for="name">이름 *</label>
                    <input type="text" name="name" placeholder="성함" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 *</label> 
                    <input type="email" name="email" placeholder="이메일" required>
                </div>
                <div class="form-group">
                    <label for="message">문의 내용 *</label>
                    <textarea id="message" name="message" rows="5" placeholder="프로젝트에 대한 자세한 내용을 알려주세요." required></textarea>
                </div>
                <button type="submit" class="submit-btn">문의 보내기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
